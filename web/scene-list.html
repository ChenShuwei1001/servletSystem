<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        span.x-right{
            margin-left: 20px;
        }
    </style>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">

      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-inline">

        <div class="layui-inline">
            <input type="text" name="Sno" id="Sno"  placeholder="请输入要搜索编号" autocomplete="on" class="layui-input">
        </div>
        <div class="layui-inline">
            <button class="layui-btn"  lay-submit="" id="Sno-button" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </div>

    </div>

        <xblock>
            <div class="layui-inline">
            <button class="layui-btn" onclick="x_admin_show('添加场次','./scene-add.html',600,600)"><i class="layui-icon"></i>添加场次</button>
            <span class="x-right" style="line-height:40px">共有数据：<label id="SceneNum" class="layui-icon"></label> 条</span>
            </div>
        </xblock>

    <table class="layui-table" id="scene-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>场次号</th>
            <th>电影号</th>
            <th>影院</th>
            <th>影院品牌</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>语种</th>
            <th>影厅种类</th>
            <th>房间名</th>
            <th>房间名</th>
            <th>日期</th>
            <th>座位</th>
            <th>价格</th>

        </tr>
        </thead>
        <tbody id="SceneShow">

        </tbody>
    </table>


</div>
<script>
    $(document).ready(function () {
        debugger;
        $.ajax({
            type: "Get",
            url: "SceneShow",
            async: false,
            data:{"Sno":"ALL"},
            dataType: "json",
            success: function (data,stu) {
                // alert("状态：加载成功");
                // alert("data:"+data[0]["Sno"]);
                showdata(data)
            },
            error:function (data) {
                alert("数据初始化失败，请查看数据库是否存在数据");
            }
        })
        $("#Sno-button").click(function () {
            if($("#Sno").val()==""){
                alert("请不要输入空")
            }
            else
                $.ajax({
                    type: "Get",
                    url: "SceneShow",
                    async: false,
                    data: {"Sno": $("#Sno").val()},
                    dataType: "json",
                    success: function (data,stu) {
                        // alert("状态：",stu);
                        // alert("data:"+data[0]["Sno"]);
                        showdata(data)
                    }
                })
        })
        function  showdata(data) {
            debugger;
            $("#SceneNum").text(data.length);
            $("table tbody").html("");
            var tempHtml = "";
            for(var i = 0; i< data.length; i++)
            {
                tempHtml += "<tr><td>" +
                    "              <div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\" data-id='2'><i class=\"layui-icon\">&#xe605;</i></div>\n" +
                    "            </td>"+
                    "<td>"+data[i]["sno"]+"</td>" +
                    "<td>"+data[i]["mno"]+"</td>" +
                    "<td>"+data[i]["tno"]+"</td>" +
                    "<td>"+data[i]["tbrand"]+"</td>" +
                    "<td>"+data[i]["beginTime"]+"</td>" +
                    "<td>"+data[i]["endTime"]+"</td>" +
                    "<td>"+data[i]["language"]+"</td>" +
                    "<td>"+data[i]["roomType"]+"</td>" +
                    "<td>"+data[i]["roomName"]+"</td>" +
                    "<td>"+data[i]["location"]+"</td>" +
                    "<td>"+data[i]["sdate"]+"</td>" +
                    "<td>"+data[i]["seat"]+"</td>" +
                    "<td>"+data[i]["price"]+"</td>" +
                    "</tr>";
            }
            $("table").append(tempHtml); //添加你拼接好的html到table里


        }
    });

</script>

</body>

</html>
