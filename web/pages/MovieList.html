<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影列表</title>

    <link rel="icon" type="image/x-icon" href="../img/title.ico"/>
    <link rel="stylesheet" type="text/css" href="../css/style2.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/movieList.css">
    <link rel="stylesheet" type="text/css" href="../css/myMovieList.css">
</head>
<body>
<div class="header">
    <div class="header-top">
        <div class="header-inner">
            <a href="./HomePage.html"><img class="logo" src="../img/logo.jpg"></a>
            <div class="nav">
                <ul>
                    <li><a href="../pages/HomePage.html">首页</a></li>
                    <li><a href="">电影</a></li>
                    <li><a href="">影院</a></li>
                    <li><a href="">榜单</a></li>
                </ul>
            </div>
            <div class="user-info">
                <div class="user-avatar J-login">
                    <img src="../img/user_not_login_head.png">
                    <span class="caret"></span>
                    <ul class="user-menu">
                        <li><a href="./Login.html">登录</a></li>
                    </ul>
                </div>
            </div>
            <form id="search-film-my" action="">
                <input name="searchMovie" class="search" type="search" maxlength="32" placeholder="找影视剧"
                       autocomplete="off">
                <input class="submit" type="button" value="">
            </form>
        </div>
    </div>
</div>
<div class="main">
    <div class="main-inner">
        <div class="movies-channel">
            <div class="tags-panel">
                <ul class="tags-lines">
                    <li class="tags-line" data-val="类型">
                        <div class="tags-title">类型 :</div>

                        <ul class="tags">
                            <li class="active">
                                <a data-act="tag-click" data-val="全部" href="javascript:void(0);">全部</a>
                            </li>
                        </ul>
                    </li>
                    <li class="tags-line tags-line-border" data-val="区域">
                        <div class="tags-title">区域 :</div>
                        <ul class="tags">
                            <li class="active">
                                <a data-act="tag-click" data-val="全部" href="javascript:void(0);" >全部</a>
                            </li>
                        </ul>
                    </li>
                    <li class="tags-line tags-line-border" data-val="年代">
                        <div class="tags-title">年代 :</div>
                        <ul class="tags">
                            <li class="active">
                                <a data-act="tag-click" data-val="全部" href="javascript:void(0);" >全部</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div class="movies-panel">
            <div class="movies-list">
                <ul class="movie-list">

                        <li>
                            <div class="movie-item">
                                <a href="/MovieManager/FindMovieByIdAction?update=detail&movieId=${u.id}" target="_blank" data-act="movie-click" data-val="{movieid:1208282}">
                                    <div class="movie-poster">

                                        <img src="${u.picture}">
                                    </div>
                                </a>
                            </div>
                            <div class="channel-detail movie-item-title" title="${u.name }">
                                <a href="/MovieManager/FindMovieByIdAction?update=detail&movieId=${u.id}" target="_blank" data-act="movies-click" data-val="{movieId:1208282}">${u.name }</a>
                            </div>

                            <div class="channel-detail channel-detail-orange"><i class="integer">${u.score}</i>
                            </div>

                        </li>

                </ul>
            </div>




        </div>
    </div>
</div>
<div class="footer">
    <div class="subfooter">
        <p class="text-center">Copyright &copy; 2019.All rights reserved. </p>
    </div>

</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/header.js"></script>
<script type="text/javascript" src="../js/myMovieList.js"></script>
</body>
</html>
