<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">

      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-inline">

        <div class="layui-inline">
            <input type="text" name="Uno" id="Uno"  placeholder="请输入要搜索编号" autocomplete="on" class="layui-input">
        </div>
        <div class="layui-inline">
            <button class="layui-btn"  lay-submit="" id="Uno-button" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </div>
    </div>
    <xblock>
        <span class="x-right" style="line-height:40px">共有数据：<label id="UserNum" class="layui-icon"></label> 条</span>
    </xblock>
    <table class="layui-table" id="User-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>

            <th>用户编号</th>
            <th>用户姓名</th>
            <th>用户电话</th>
            <th>余额</th>



        </tr>
        </thead>
        <tbody id="UserShow">

        </tbody>
    </table>


</div>
<script>
    $(document).ready(function () {
        debugger;
        $.ajax({
            type: "Get",
            url: "UserShow",
            async: false,
            data:{"Uno":"ALL"},
            dataType: "json",
            success: function (data,stu) {
                // alert("状态：加载成功");
                // alert("data:"+data[0]["Uno"]);
                showdata(data)
            }
        })
        $("#Uno-button").click(function () {
            $.ajax({
                type: "Get",
                url: "UserShow",
                async: false,
                data: {"Uno": $("#Uno").val()},
                dataType: "json",
                success: function (data,stu) {
                    // alert("状态：查询成功");
                    // alert("data:"+data[0]["Uno"]);
                    showdata(data)
                },
                error:function (data) {
                    alert("查询失败");
                }
            })
        })
        function  showdata(data) {
            debugger;
            $("#UserNum").text(data.length);
            $("table tbody").html("");
            var tempHtml = "";

            for(var i = 0; i< data.length; i++)
            {
                tempHtml += "<tr><td>" +
                    "              <div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\" data-id='2'><i class=\"layui-icon\">&#xe605;</i></div>\n" +
                    "            </td>"+
                    "<td>"+data[i]["Uno"]+"</td>" +
                    "<td>"+data[i]["Uname"]+"</td>" +
                    "<td>"+data[i]["Utel"]+"</td>" +
                    "<td>"+data[i]["Ubalance"]+"</td>" +

                    "</tr>";
            }
            $("table").append(tempHtml); //添加你拼接好的html到table里


        }
    });

</script>

</body>

</html>
