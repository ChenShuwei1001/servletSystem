<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="addForm1" action="/servletSystem/admin_fkh/Admin_addmovie" method="POST" enctype="multipart/form-data">
    电影编号：<input type="text" name="addMno"><br>
    电影名字：<input type="text" name="addMname"><br>
    电影海报：<input type="file" name="addMpo"><br>
    电影导演：<input type="text" name="addMoD"><br>
    电影演员：<input type="text" name="addMoA"><br>
    电影类别：<input type="text" name="addMoT"><br>
    电影语言：<input type="text" name="addMoL"><br>
    电影地区：<input type="text" name="addMoC"><br>
    上映时间：<input type="text" name="addMoDA"><br>
    电影评分：<input type="text" name="addMoSC"><br>
    <input type="submit" value="确定">&nbsp<input type="Reset" value="重置"><!--onclick="submitData()-->
