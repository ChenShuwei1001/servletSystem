<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="Sno" class="layui-form-label">
                <span class="x-red">*</span> 场次号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="Sno" name="Sno" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="Mno" class="layui-form-label"><span class="x-red">*</span>电影号</label>
                <div class="layui-input-inline">
                    <input type="text" id="Mno" name="Mno" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="Tno" class="layui-form-label"><span class="x-red">*</span> 影院</label>
                <div class="layui-input-inline">
                    <input type="text" id="Tno" name="Tno" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="Tbrand" class="layui-form-label"><span class="x-red">*</span> 电影品牌</label>
                <div class="layui-input-inline">
                    <input type="text" id="Tbrand" name="Tbrand" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="beginTime" class="layui-form-label"><span class="x-red">*</span> 开始时间</label>
                <div class="layui-input-inline">
                    <input type="time" id="beginTime" name="beginTime" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="endTime" class="layui-form-label"><span class="x-red">*</span>结束时间</label>
                <div class="layui-input-inline">
                    <input type="time" id="endTime" name="Tno" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="language" class="layui-form-label"><span class="x-red">*</span> 语种</label>
                <div class="layui-input-inline">
                    <input type="text" id="language"  required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="roomType" class="layui-form-label"><span class="x-red">*</span> 房间种类</label>
                <div class="layui-input-inline">
                    <input type="text" id="roomType"  required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="roomName" class="layui-form-label"><span class="x-red">*</span> 房间名</label>
                <div class="layui-input-inline">
                    <input type="text" id="roomName"  required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="location" class="layui-form-label"><span class="x-red">*</span>地区</label>
                <div class="layui-input-inline">
                    <input type="text" id="location"  required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="Sdate" class="layui-form-label"><span class="x-red">*</span> 日期</label>
                <div class="layui-inline">
                    <input class="layui-input" type="date" id="Sdate">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="Price" class="layui-form-label">
                <span class="x-red">*</span>价格
            </label>
            <div class="layui-input-inline">
                <input type="number" id="Price" name="Price" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <button class="layui-btn-normal" id="Scene-add-button" type="submit">增加</button>

    </form>
</div>
<script src="./js/scene-add.js"></script>
</body>

</html>
